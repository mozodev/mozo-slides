		### 깃 GIT && 깃허브 Github

		### 프로젝트 뛰어들기 / FORK - PULL REQUEST

		- ```FORK```: 프로젝트를 복사해서 독립적인 내 저장소로 만들어요!
		- ```PULL REQUEST```: 코드를 수정한 후 원래 프로젝트로 받아달라고 요청합니다!
		- 코드를 보내기 보다 이슈를 통해 대화 시작!
		- 오타 수정, 문서화, vagrant 등 사소한 것부터 시작하는 것도 좋아요!

		예시
		- [codeforseoul/FdAS](https://github.com/codeforseoul/FdAS/pulls?q=is%3Apr+is%3Aclosed)
		- [creativecommons/global-summit-](https://github.com/creativecommons/global-summit-/pull/51)
